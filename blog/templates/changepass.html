{% extends 'oldbase.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-lg border-0" style="max-width: 700px; margin:auto;">
        <div class="card-header bg-primary text-light text-center">
            <h4>Change Password</h4>
        </div>
        <div class="card-body p-4">
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Old Password:</label>
                    {{ form.old_password|add_class:"form-control" }}
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">New Password:</label>
                    {{ form.new_password1|add_class:"form-control" }}
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Confirm New Password:</label>
                    {{ form.new_password2|add_class:"form-control" }}
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4 me-2">Save Changes</button>
                    <a href="{% url 'profile' %}" class="btn btn-secondary px-4">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
