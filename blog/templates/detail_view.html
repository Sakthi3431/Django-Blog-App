{% extends 'oldbase.html' %}
{% load static %}
{% csrf_token %}
{% block content %}

  <div class="container">
  <div class="row g-4">
    <div class="card col-lg-12 col-md-12 col-sm-12">
      <div class="card-body">
        <!-- Profile + Author Row -->
        <div class="d-flex align-items-center mb-3">
          <!-- Profile Picture -->
          <img src="{{ user.profile.profile_pic.url }}" 
               alt="Profile Picture" 
               class="rounded-circle me-3"
               style="height: 40px; width: 40px; object-fit: cover;">
          
          <!-- Author and Date -->
          <div>
            <h5 class="mb-0">{{ post.author }}</h5>
            <small class="text-muted">{{ post.created_at }}</small>
          </div>
        </div>

        <!-- Title -->
        <h3 class="card-title mb-3">{{ post.title }}</h3>

        <!-- Image -->
        {% if post.file %}
          <img src="{{ post.file.url }}" class="card-img-top mb-3" alt="{{ post.title }}">
        {% else %}
          <img src="{% static 'blog/assets/default.jpg' %}" class="card-img-top mb-3" alt="No image available">
        {% endif %}

        <!-- Content -->
        <div class="blog-content">
          {{ post.content|linebreaks }}
        </div>
      </div>
    </div>
  </div>
</div>

  {% endblock %}
