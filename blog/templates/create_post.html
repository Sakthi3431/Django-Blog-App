{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}

<div class="container my-5">
    <div class="card shadow-lg p-4 border-0" style="max-width: 700px; margin: auto;">
        <h2 class="text-center mb-4 text-primary">Add New Blog</h2>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Title -->
            <div class="mb-3">
                <label for="id_title" class="form-label fw-bold">Title</label>
                {{ form.title|add_class:"form-control" }}
            </div>

            <!-- Content -->
            <div class="mb-3">
                <label for="id_content" class="form-label fw-bold">Content</label>
                {{ form.content|add_class:"form-control" }}
            </div>

            <!-- Image -->
            <div class="mb-3">
                <label for="id_file" class="form-label fw-bold">Image</label>
                {{ form.file|add_class:"form-control" }}
            </div>

            <!-- Submit -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4 py-2 shadow">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
