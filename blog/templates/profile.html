{% extends 'oldbase.html' %}
{% load static %}
{% block content %}

<div class="container my-5">
    <div class="card shadow-lg border-0" style="max-width: 500px; margin:auto; border-radius: 12px;">
        <div class="card-header">
            Profile
        </div>

        <div class="card-body d-flex align-items-center">
            <!-- Profile Picture -->
            {% if user.profile.profile_pic %}
                <img src="{{ user.profile.profile_pic.url }}" 
                    alt="Profile Picture" 
                    class="rounded-circle me-3"
                    style="height: 80px; width: 80px; object-fit: cover;">
            {% else %}
                <img src="{% static 'blog/assets/user (1).png' %}" 
                    alt="Default Profile Picture" 
                    class="rounded-circle me-3"
                    style="height: 80px; width: 80px; object-fit: cover;">
            {% endif %}

            <!-- Username and Bio -->
            <div>
                <h5 class="mb-1">{{ user.username }}</h5>
                <p class="text-muted mb-0" 
                style="word-break: break-all; overflow-wrap: break-word; white-space: normal; max-width: 100%;">
                {{ user.profile.bio }}
                </p>
            </div>
        </div>

        <hr class="m-0">

        <div class="card-body">
            <p><a href="{% url 'edituser' user.id %}" class="text-decoration-none text-dark">Edit Profile</a></p>
            <p><a href="{% url 'changepass' user.id %}" class="text-decoration-none text-dark">Change Password</a></p>
            <p><a href="{% url 'logout' %}" class="text-decoration-none text-dark">Logout</a></p>
        </div>
    </div>
</div>
<div class="container text-center">
    <a href="{% url 'home' %}" class="btn btn-primary mb-3">Go To Blogs Page</a>
</div>
{% endblock %}
