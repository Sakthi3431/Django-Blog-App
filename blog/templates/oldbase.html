{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
    <title>Document</title>
    <style>
      footer {
  background: #222;
  color: white;
  padding: 10px;
  text-align: center;
}
.blog-card {
      border: none;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      background-color: #fff;
    }
    .blog-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .blog-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .blog-card .card-body {
      padding: 20px;
    }
    .blog-card .card-date {
      font-size: 0.9rem;
      color: #ff6f61;
      margin-bottom: 10px;
    }
    .blog-card h5 {
      font-weight: 600;
      margin-bottom: 10px;
    }
    .blog-card p {
      color: #6c757d;
      font-size: 0.95rem;
      margin-bottom: 15px;
    }
    .blog-card a {
      color: #000;
      font-weight: 500;
      text-decoration: none;
    }
    .blog-card a:hover {
      text-decoration: underline;
    }
    body {
    padding-top: 70px;
    background: linear-gradient(to right, #f3f5f5, #96989b);
}

.card {
    background: white;
    border-radius: 15px;
}

h2 {
    font-family: 'Poppins', sans-serif;
}
p.wrapp {
    word-wrap: break-word;
    overflow-wrap: break-word;
    white-space: normal;
    max-width: 100%;   /* makes sure it respects container width */
}
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <img src="{% static 'blog/assets/blogger.png' %}" alt="logo" style="height:40px;">
        <a class="navbar-brand" href="#">My Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <form class="d-flex mx-auto" role="search" method="GET" action="{% url 'search' %}">
    <input class="form-control me-2" type="search" placeholder="Search Title" name="q">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'mypost' %}">My Post</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'trending_post' %}">Trending Post</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'create_post' %}">Create</a></li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'profile' %}">
                  {% if user.profile.profile_pic %}
                  <img src="{{ user.profile.profile_pic.url }}" alt="+" style="height: 30px; width: 30px; object-fit: cover;" class="rounded-circle me-3">
                  {% else %}
                <img src="{% static 'blog/assets/user (1).png' %}" alt="+" style="height: 30px; width: 30px; object-fit: cover;" class="rounded-circle me-3">
                  {% endif %}
                </a>
              </li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}

{% endblock %}
