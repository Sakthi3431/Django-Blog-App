{% extends 'oldbase.html' %}
{% load static %}
{% csrf_token %}
{% block content %}

<div class="container py-5">
  <div class="row g-4">
    {% for post in posts %}
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="card blog-card h-100 shadow-sm rounded">
          <img src="{{ post.file_url }}" class="card-img-top" alt="{{ post.title }}">
          <div class="card-body">
            <div class="text-success small">{{ post.created_at }} by {{ post.author }}</div>
            <h5 class="card-title h2">{{ post.title }}</h5>
            <p class="card-text h6">{{ post.content }}</p>
            <a class="btn btn-dark text-light btn-sm rounded-pill" href="#">Read More</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
