<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>{% block title %}MyBlog{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container">
<a class="navbar-brand" href="/">MyBlog</a>
<div class="ms-auto">
    {% if user.is_authenticated %}
    <ul class="navbar-nav ms-auto">
        <li class="nav-item">
            <a class="nav-link text-light mt-1" href="{% url 'dashboard' %}">Dashboard</a>
        </li>
        <li class="nav-item">
                    <form action="{% url 'logout' %}" method="post" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-light btn-sm mt-2">Logout</button>
                            </form>
                </li>
                </ul>
    {% else %}
        <a class="btn btn-primary btn-sm ms-2" href="{% url 'login' %}">Login</a>
        <a class="btn btn-success btn-sm ms-2" href="{% url 'register' %}">Register</a>
    {% endif %}
</div>
</div>
</nav>
<div class="container py-4">
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">{{ message }}</div>
{% endfor %}
{% block content %}

{% endblock %}
</div>
</body>
</html>
